{% extends "home/base.html" %}

{% block content %}
    <div class="container">
        <h3 class="alert alert-info">Create card:</h3>

        <form action="{% url "userscalendar:create_event" url=url id=calendar_id %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <input class="btn btn-success" type="submit" value="Create">
        </form>
    </div>


{% endblock %}
