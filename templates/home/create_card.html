{% extends "home/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <h3 class="alert alert-info">Create card:</h3>

        <form action="{% url "users_cards:create" %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <input class="btn btn-success" type="submit" value="Create">
        </form>
    </div>


{% endblock %}
